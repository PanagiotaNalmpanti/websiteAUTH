<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="logo.png" class="logo">
          </a>
          <div class="d-flex">
            <a href="homepage.html" class="btn btn-light" id="blueButton">Home</a>
            <a href="products.html" class="btn btn-primary me-2" >Products</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-5">

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <label for="search-input" class="col-form-label">Search a product </label>
              <input type="text" class="form-control" aria-describedby="search-button" id="search-input">
              <button class="btn btn-light" type="button" id="searchBtn">Search</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h5>Results</h5>
            <table class="table table-bordered" id="result-table">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Production year</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Size</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- END CODE HERE -->
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
