  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid" style="height: 150px;">
          <a class="navbar-brand" href="#">
            <img src="logo.png" class="logo">
          </a>
          <div class="d-flex">
            <a href="homepage.html" class="btn btn-light btn-lg" id="blueButton">Home</a>
            <a href="products.html" class="btn btn-primary btn-lg me-2" >Products</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-5">
      <div class="container-fluid" id="frame4">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <label for="search-input" class="col-form-label">Search a product </label>
              <input type="text" class="form-control" aria-describedby="search-button" id="search-input">
              <button class="btn btn-light" type="button" id="searchBtn">Search</button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <br>
            <br>
            <h4>Results</h4>
            <table class="table table-bordered" id="result-table">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Production year</th>
                <th scope="col">Price</th>
                <th scope="col">Color</th>
                <th scope="col">Size</th>
              </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>

      <div class="container-fluid" id="frame5">
        <div class="row">
          <div class="col-md-4">
            <br>
            <h4>Add a product</h4>
            <br>
          </div>
        </div>

        <div class="input-group mb-3">
          <label for="name-input" class="col-form-label">Name</label>
          <input type="text" class="form-control" id="name-input">
        </div>

        <div class="input-group mb-3">
          <label for="prod-input" class="col-form-label">Production year</label>
          <input type="text" class="form-control" id="prod-input">
        </div>

        <div class="input-group mb-3">
          <label for="price-input" class="col-form-label">Price</label>
          <input type="text" class="form-control" id="price-input">
        </div>

        <div class="input-group mb-3">
          <label for="color-input" class="col-form-label">Color</label>
          <input type="text" class="form-control" id="color-input">
        </div>

        <div class="input-group mb-3">
          <label for="size-input" class="col-form-label">Size</label>
          <input type="text" class="form-control" id="size-input">
        </div>

        <button class="btn btn-light" type="submit" id="saveBtn">Save</button>
     <br>
      </div>
    </main>

  </body>
</html>
